{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block page_title %}Logout{% endblock page_title %}

{% block content %}

    <h1>Logout</h1>
    <hr>
    <h3>Logout from your account?</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-danger" type="submit" value="Log out">
    </form>

{% endblock content %}
