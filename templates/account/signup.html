{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Sign up{% endblock page_title %}

{% block content %}

<h1>Sign up</h1>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success"  type="submit" value="Sign up">
</form>

{% endblock content %}
